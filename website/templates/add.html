{% extends "base.html" %}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Add new record</h1>
            <form action="{% url "add" %}" method='POST'>
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Your form has errors
                    {% for field in form %}
                    {% if field.errors %}
                    {{ field.errors }}
                    {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning mt-2">Add record</button>
            </form>
        </div>
    </div>

    {% endblock %}
